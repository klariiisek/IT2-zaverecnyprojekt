<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeopardy Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SIGN-IN OVERLAY -->
  <div id="overlay">
    <h2>Zadej své jméno</h2>
    <input type="text" id="nickname" placeholder="Tvoje jméno" />
    <button id="joinBtn">Připojit se</button>
  </div>

  <header>Jeopardy Quiz Game</header>

  <div id="scores"></div>
  <div id="currentTurn">Čeká se na hráče…</div>
  <div id="grid"></div>

  <div id="modal" class="hidden">
    <div id="modalContent">
      <div id="question"></div>
      <div id="answers"></div>
      <div id="feedback"></div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
