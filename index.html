<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeopardy Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Jeopardy Quiz Game</header>

  <div id="scores">
    <div>Player 1: <span id="score1">0</span></div>
    <div>Player 2: <span id="score2">0</span></div>
  </div>

  <div id="playerId"></div>
  <div id="currentTurn">Waiting for players...</div>

  <div id="grid"></div>

  <div id="modal" class="hidden">
    <div id="modalContent">
      <div id="question"></div>
      <div id="answers"></div>
      <div id="feedback"></div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
